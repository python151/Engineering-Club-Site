{% extends "headers/main.htm" %}

{% block head %}
{% endblock head %}

{% block body %}
<script>
function fun(){
        var url = "/login/";
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value
        var params = "comment="+email+"&password="+password;
        ajax(url, params, console.log);
    }
</script>
<script src="static/js/ajax.js"></script>
<div class="container">
    <input type="email" class="input" placeholder="email" id="email">
    <input type="password" class="input" placeholder="password" id="password">
    <button class="btn btn-primary" onclick='fun()'>Login</button>
</div>

{% endblock body %}
